<html>

<head>
  <meta charset="UTF-8">
  <title>Clasificación de dibujos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background = "mac bebe.jpeg">   
  <center>
    <!-- Modal -->
<div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Dibujos</h4>
      </div>
  
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
  
    </div>
  </div>
  
  <h1>Dibujo rápido
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Mostrar dibujos</button>
    </h1>

    </h1>
    <p id= "sketch">Tu Dibujo: </p>
    <p id= "confidence">Confianza: </p>
    <span id = "draw">Dibujo A Ser Trazado: </span>
    <p id = "score">Puntuación: </p>
    <p id = "tiempo">Tiempo: </p>
</center> 

<script src="main.js"></script>
</body>

</html>
